	function returnpieceBWB(a, b, level)
	{
		if(i==0)
		{
			if(z[a][b] == 0)
			{
				if((i%3) == 1)
				{
					document.getElementById("box[" + a + "][" + b + "]").style.backgroundColor = "white";
					z[a][b] = 1;
				}
				else if((i%3) == 0 || (i%3) == 2)
				{
					document.getElementById("box[" + a + "][" + b + "]").style.backgroundColor = "black";
					z[a][b] = 2;
				}
			
				i++;
				
				p = a;
				q = b;
			}
		}	
		else if(i>0)
		{
			if(z[a][b] == 0 && ((a == (p-1) && b == q) || (a == (p+1) && b == q) || (b == (q-1) && a == p) || (b == (q+1) && a == p)))
			{
				if((i%3) == 1)
				{
					document.getElementById("box[" + a + "][" + b + "]").style.backgroundColor = "white";
					z[a][b] = 1;
				}
				else if((i%3) == 0 || (i%3) == 2)
				{
					document.getElementById("box[" + a + "][" + b + "]").style.backgroundColor = "black";
					z[a][b] = 2;
				}
			
				i++;
				
				p = a;
				q = b;
			}
		}	
		
		checkboxes(level);
	}
